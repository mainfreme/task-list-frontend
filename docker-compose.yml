services:
  task-list-frontend:
    container_name: task-list-frontend
    build:
      context: .
      dockerfile: Dockerfile
      target: production
      args:
        # Vite variables must be passed at BUILD time (not runtime!)
        - VITE_API_URL=${VITE_API_URL:-https://softwellhouse.pl/api}
        - VITE_JWT_TOKEN=${VITE_JWT_TOKEN:-}
    restart: unless-stopped
    networks:
      - proxy-network

  # Development service (optional)
  task-list-frontend-dev:
    container_name: task-list-frontend-dev
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    ports:
      - "5173:5173"
    volumes:
      - ./src:/app/src:ro
      - ./index.html:/app/index.html:ro
      - ./vite.config.js:/app/vite.config.js:ro
    environment:
      - VITE_API_URL=${VITE_API_URL:-http://localhost:8000/api}
      - VITE_JWT_TOKEN=${VITE_JWT_TOKEN:-}
    profiles:
      - dev

networks:
  proxy-network:
    external: true
